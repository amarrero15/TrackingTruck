<div class="students-list-container">
  <label class="subtitle" for="">Lista de Conductores</label>
  <div style="margin-left: 3rem;">
    <div class="row" style="margin-left: 0.5rem;">
      <div class="col-md-6">
        <input class="searchInput" matInput (keyup)="applyFilter($event)" placeholder="Ingrese el filtro de búsuqeda" #input>
      </div>
      <div class="col-md-6">
        <button class="exportButton" (click)="exportToXLS()">
          <i id="xls"></i>
        </button>
      </div>
    </div>
          
        <div class="mat-elevation-z0">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="Nombre">
              <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align:center;"> Nombre</th>
              <td mat-cell  *matCellDef="let row" class="tableInfo name"> {{row.name}} </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="Apellido">
              <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align:center;">Apellido</th>
              <td mat-cell  *matCellDef="let row" class="tableInfo"> {{row.lastName}} </td>
            </ng-container>

            <!-- ID Column -->
              <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align:center;"> Email</th>
              <td mat-cell  *matCellDef="let row" class="tableInfo"> {{row.email}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Telefono">
              <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align: center;"> Teléfono</th>
              <td mat-cell *matCellDef="let row" class="tableInfo"> {{row.phoneNumber}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Estado">
              <th mat-header-cell *matHeaderCellDef  class="heading" style="text-align: center;"> Estado </th>
              <td mat-cell *matCellDef="let row" class="tableInfo">Activo</td>
            </ng-container>

       
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef class="heading" style="text-align: center;"> Editar</th>
              <td mat-cell class="text-center" *matCellDef="let element; let i=index"> <button class="editItemButton" (click)="editRoutes(element)"><i id="editItem"></i></button></td>
            </ng-container>
            
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef   class="heading" style="text-align: center;"> Eliminar</th>
              <td mat-cell class="text-center" *matCellDef="let element; let i=index"> <button class=" deleteItemButton" (click)="deleteRoutes(element, i)"><i id="deleteItem"></i></button></td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Sin coincidencias con el filtro "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
  </div>
</div>
