<div class="auth-container auth-background">
  <div class="text-center">
    <img class="logo" [src]="logo" alt="camion dentro de un círculo">
  </div>
  <div class="data">
    <div class="mb-3 input-form">
        <label for="exampleFormControlInput1" class="form-label">Usuario</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ingrese su nombre de usuario">
    </div>
    <div class="mb-3 input-form">
        <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="ingrese su contraseña">
    </div>
    <button class="primary-button large"> Iniciar Sesión</button>
  </div>
  
</div>
